<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="main-container">
        <h1>Turing Machine</h1>

        <div class="Machine">
            <div class="MachineTopSection">
                <div class="tape">
                    <!-- <div class="BoxTitle">Tape</div> -->
                    <div id="steps" class="MachineBox">
                        <div id="RunningTapeDisplay" aria-live="polite">
                            <div id="TapeValues">
                                <p id="leftTape" class="tape"></p>

                                <div id="ActiveTapeArea">
                                    <p id="ActiveTape" class="tape">1</p>
                                    <div id="MachineHead">
                                        <div class="HeadTop"></div>
                                        <div class="HeadBody">Head</div>
                                    </div>
                                </div>

                                <p id="RightTape" class="tape">0010001</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="MachineTopMiddleSection">

                <div id="current-state" class="MachineStatusContainer">
                    <div class="BoxTitle">Current State</div>
                    <div id="MachineCurrentState" class="MachineStatusBox">0</div>
                </div>

                <h2>Load or Write a Turing Machine Program in the Box Below</h2>


                <div id="current-step" class="MachineStatusContainer">
                    <div class="BoxTitle">Steps</div>
                    <div id="MachineCurrentStep" class="MachineStatusBox">0</div>
                </div>

            </div>

            <div class="MachineMiddleSection">

                <div class="TuringMachineProgramSection">
                    <div class="BoxTitle">Turing Machine Program</div>
                    <!-- <div id="ProgramBackground"> -->
                    <textarea id="ProgramText" wrap="off" title="Turing Machine Program goes here."></textarea>
                    <!-- </div> -->
                </div>

                <div class="ProgramControls">
                    <span class="RunControls" title="Runs the Machine at Full Speed.">
                        <button id="RunButton">Run</button>
                        <input type="checkbox" id="SpeedCheckbox">
                        Run at Full Speed.
                    </span>
                    <button id="PauseButton">Pause</button>
                    <span class="StepSpan">
                        <button id="StepButton">Step</button>
                        <button id="UndoStepButton">Undo</button>
                    </span>
                    <button id="ResetButton">Reset</button>
                    <span class="InputSpan">
                        Initial Input:
                        <input type="text">
                    </span>
                    <button id="LoadExampleButton">Load an Example Program</button>
                </div>

            </div>

        </div>

    </div>
    <!-- </div> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="index.js"></script>

</body>


</html>
